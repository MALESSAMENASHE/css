<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pseudo_box_color</title>
    <style>
        .box{
            background-color: red;
            width:20rem;
            height: 10rem;
        }
        header>div {
            position: relative;
            background-color: purple;
            width: 50%;
            height: 100%;
        }
        header:hover{
            background-color: yellow;

        }
        div:hover {
            background-color: green;
        }
    </style>
</head>
<body>
    <header class="box">
        <div ></div>
    </header>
    
</body>
</html>
