<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pseudo_box_color</title>
    <style>
        *{
            width: 50%;
            height: 50%;
            margin: auto;
        }
        

    
        .boxs{
            background-color: white;
            position: relative;
            width: 200px;
            height: 200px;
    
            /* align-items: ; */
            margin: auto;
        }
        .box1{
            background-color: black;
            width:50%;
            height: 50%;
            float: left;   
        }
        .box2{
            background-color: black;
            width:50%;
            height: 50%;
            float: left;  
        }
        .boxs:hover{
            width:10rem;
            height: 20rem;
            background-color: black;
            border: 1px solid orangered;
            border-radius: 10%;

        }
        
        
    </style>
</head>
<body>
    <header class="boxs">
        <div class="box1"></div>
        <div class="box2"></div>
    </header>
    
</body>
</html>
