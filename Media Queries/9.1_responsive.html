<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>responsive</title>
    <style>
        body{
            margin-top: 100px;
           text-align: center;
           font-size: small;
            color: black;
        
        }
        @media(min-width:500px){
            body{
            font-size:20px;}
        }
        @media(min-width:800px){
            body{
            font-size:40px}
        }
        @media(min-width:1000px){
            body{
            font-size:60px}
        }


    </style>
</head>
<body>
    <h1>Text change size</h1>
    
</body>
</html>
